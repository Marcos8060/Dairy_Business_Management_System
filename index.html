<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dairy Business</title>
</head>
<body>
    <div class="header_container">
        <h2>Paraiso Ranch</h2>
        <div class="underline"></div>
    </div>
    <!-- section -->
    <div class="section_main_container">
      <div class="section1_container">
          <h2>Milk Production in Litres</h2>
          <form id="form">
             <div class="single_shed">
                <h4> Production in Shed A</h4>
                <input id="num1" type="text" placeholder="Amt. in Litres">
             </div>
             <div class="single_shed">
                <h4> Production in Shed B</h4>
                <input id="num2" type="text" placeholder="Amt. in Litres">
             </div>
             <div class="single_shed">
                <h4> Production in Shed C</h4>
                <input id="num3" type="text" placeholder="Amt. in Litres">
             </div>
             <div class="single_shed">
                <h4> Production in Shed D</h4>
                <input id="num4" type="text" placeholder="Amt. in Litres">
             </div>
             <div class="total"></div>
             <div class="btn_container">
                <button type="submit">Get Totals</button>
                <h3 id="total"></h3>
             </div>
            </div>
            <div class="section2_container"> 
                <h2>Amount Accrued in a week</h2>
                <h4 id="weekly"></h4>
            </div>
          </form>
     <div class="section1_container"> 
        <h2>Amount Accrued in a leap year</h2>
        <h4>Daily Production in Shed C</h4>
    </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
